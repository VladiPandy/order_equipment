<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* Стили для всплывающего окна */
        #popup {
            display: none; /* скрыто по умолчанию */
            position: fixed; /* фиксированное позиционирование */
            top: 50%; /* по центру по вертикали */
            left: 50%; /* по центру по горизонтали */
            transform: translate(-50%, -50%); /* смещение на половину ширины и высоты элемента */
            font-size: 48px; /* размер текста */
            color: red; /* красный цвет текста */
            background-color: #fff; /* белый фон */
            border: 2px solid red; /* красная рамка */
            padding: 20px; /* отступы внутри окна */
            border-radius: 10px; /* скруглённые углы */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* тень */
            z-index: 1001; /* поверх оверлея */
        }

        /* Стили для затемняющего оверлея */
        #overlay {
            display: none; /* скрыт по умолчанию */
            position: fixed; /* фиксированное позиционирование */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* полупрозрачный чёрный фон */
            z-index: 1000; /* ниже всплывающего окна */
        }
    </style>
</head>
<body>
    <!-- Затемняющий оверлей -->
    <div id="overlay"></div>
    <!-- Всплывающее окно с текстом "АГРИ" -->
    <div id="popup">АГРИ</div>

    <script>
        /**
         * Функция для отображения всплывающего окна
         */
        function showPopup() {
            // Показываем затемняющий оверлей
            document.getElementById('overlay').style.display = 'block';
            // Показываем всплывающее окно
            document.getElementById('popup').style.display = 'block';
        }

        // Ждем загрузки страницы и через 1 секунду показываем всплывающее окно
        window.addEventListener('load', function() {
            setTimeout(showPopup, 1000);
        });
    </script>
</body>
</html>
